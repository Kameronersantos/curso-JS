<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de começar um video</title>
</head>
<body>
<h1>Eventos DOM em HTML</h1>
<h2> Evento onloadstart </h2>
    
<video controls onloadstart="começarVideo()">
      <source src="mov_bbb.mp4" type="video/mp4">
      <source src="mov_bbb.ogg" type="video/ogg">
       sé seu navegador não suportar a reprodução do video
</video>
    
<p id="demo">Event has fired: </p>
    
<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
    <script>
    
function começarVideo() {
 document.getElementById('demo').innerHTML += 'carregamento Iniciado'

};
    </script>
</body>
</html>
