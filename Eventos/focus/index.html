<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recebe Foco</title>
</head>
<body>
    
digite o seu nome: <input type="text" onfocus="recebeFoco(this)">

<p>Quando o campo de entrada recebe o foco, uma função altera a cor de fundo.</p>

<script>
function  recebeFoco(x) {
  x.style.background = "yellow";
}
</script>

</body>
</html>
