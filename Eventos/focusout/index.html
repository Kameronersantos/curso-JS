<!DOCTYPE html>

<body>
    

digite o teu nome: <input type="text" id="fname" onfocusout="myFunction()">

<p>Quando você sai do campo de entrada, uma função transforma o texto de entrada em letras maiúsculas.</p>

<script>
function myFunction() {
  let x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>
